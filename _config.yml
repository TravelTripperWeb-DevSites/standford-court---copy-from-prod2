permalink: pretty

default_lang: 'en'
languages: ['en']


port: 8080
booking_widget_url: https://stanfordcourt.reztrip.com/mobile

url: "https://www.stanfordcourt.com"

sass:
  sass_dir: _sass
  style: compressed


data_paginate: 
  per_page: 6
  data: 'blog'
  path: 'blog/page:num'
  pagination_template: 'blog/index.html'
  sort_field: 'date'
  sort_reverse: true


#paginate_path: "/page:num/"
markdown: kramdown 
empty_array: []
page_gen:

  - data: 'blog'
    template: 'blog-details'
    dir: 'blog'
  - data: 'category'
    template: 'category'
    dir: 'categories'
  - data: 'events'
    template: 'event-details'
    dir: 'events'
  - data: 'promos'
    template: 'promo-details'
    dir: 'promos'
    
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - js/plugins
  - js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - media.json
  - models.json
  - node_modules
  - old_media.json
  - package.json
  - Rakefile
  - README
  - sitemap.json
  - tmp

