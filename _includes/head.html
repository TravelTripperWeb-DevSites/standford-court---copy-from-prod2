<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
{% if page.seo_title %}
    <title>{{page.seo_title}}</title> 
    <meta name='description' content='{{page.seo_title}}. Explore San Francisco on the Stanford Court hotel blog!'/>
    {% elsif page.event_seo_title %}
    <title>{{page.event_seo_title}}</title> 
    <meta name='description' content='{{page.event_seo_title}}. Learn more about this event and book your boutique San Francisco accommodation at Stanford Court!'/>
{% else %}
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
 <meta name="description" content="{% if page.meta_description %}{{ page.meta_description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<!--<link rel='canonical' href='{{page.permalink}}' />-->
{% endif %}
     
<meta name="google-site-verification" content="wbls7iYBq8RJU8fAd16oZBDyIiXfWa6MpVYw54SrMbk" />
<link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">  
<link rel="stylesheet" href="{{ "/css/lightgallery.css" | prepend: site.baseurl }}">
<link rel="stylesheet" type="text/css" href="https://plugins.traveltripper.io/v2/css/booking-widget.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
